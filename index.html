<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLB Viewer with Background</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4; /* Fondo claro */
      overflow: hidden; /* Evita barras de desplazamiento */
    }
    model-viewer {
      width: 100%;
      max-width: 800px;
      height: 600px;
    }
  </style>
</head>
<body>
  <!-- Modelo interactivo con fondo de imagen -->
  <model-viewer
    src="https://lleyton2024.github.io/upload_merry_christmas_final_final_resize_optimize.glb"
    alt="Modelo 3D"
    ar
    ar-modes="scene-viewer;webxr"
    auto-rotate
    camera-controls
    scale="2 2 2"
    disable-tap
    ar-scale="fixed"
    camera-position="0 1.6 2"
    camera-target="0 0 0"
    background-color="#ffffff">
  </model-viewer>
</body>
</html>
