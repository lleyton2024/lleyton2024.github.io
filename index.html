<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image and 3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      overflow: hidden;
      position: relative;
    }

    /* Container for the model viewer */
    .model-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 600px;
    }

    /* Image as background */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Place the image behind the model */
    }

    /* Model Viewer */
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Container for the model and the background image -->
  <div class="model-container">
    <!-- Background Image -->
    <img src="https://lleyton2024.github.io/leonardo.jpg" alt="Background Image" class="background-image">

    <!-- 3D Model Viewer -->
    <model-viewer
      src="https://lleyton2024.github.io/upload_merry_christmas__final_resize_optimize.glb"
      alt="3D Model"
      ar
      auto-rotate
      camera-controls
      background-color="#ffffff">
    </model-viewer>
  </div>

</body>
</html>
