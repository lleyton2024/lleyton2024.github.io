<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realidad Aumentada con Model Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/model-viewer@1.12.0/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 100vh;
      background-color: #FFFFFF;
    }
  </style>
</head>
<body>
  <model-viewer 
    id="model-viewer"
    src="https://www.w3schools.com/tags/movie.mp4" 
    poster="https://www.w3schools.com/tags/movie.jpg" 
    ios-src="https://www.w3schools.com/tags/movie.mp4" 
    ar-status="not-presenting" 
    camera-controls 
    auto-rotate>
  </model-viewer>
  <script>
    const modelViewer = document.getElementById('model-viewer');
    modelViewer.addEventListener('load', () => {
      modelViewer.play();
    });
    modelViewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'presenting') {
        modelViewer.play();
      } else {
        modelViewer.pause();
      }
    });
  </script>
</body>
</html>
