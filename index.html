<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de modelo GLTF en model-viewer</title>
  <script src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    #modelo {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <model-viewer id="modelo" src="https://lleyton2024.github.io/upload_merry_christmas.gltf" alt="Modelo GLTF" auto-rotate camera-controls></model-viewer>
</body>
</html>
