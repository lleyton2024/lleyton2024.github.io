<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js - Imagen QR</title>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@2.1.2/dist/ar.js"></script>
  <style>
    #imagen-container {
      width: 100%;
      height: 100vh;
      background-color: #FFFFFF;
    }
  </style>
</head>
<body>
  <div id="imagen-container">
    <img id="imagen" src="https://lleyton2024.github.io/7976021.jpg" width="640" height="480">
  </div>
  <script>
    // Crear un marcador de realidad aumentada
    const marker = new AR.Marker({
      iset: 'https://lleyton2024.github.io/w-776A_qrcode.iset',
      fset3: 'https://lleyton2024.github.io/w-776A_qrcode.fset3',
      fset: 'https://lleyton2024.github.io/w-776A_qrcode.fset',
      markerGroup: new AR.MarkerGroup()
    });

    // Agregar un evento de carga al marcador
    marker.addEventListener('load', () => {
      // Crear un objeto de realidad aumentada
      const object = new AR.Object({
        image: document.getElementById('imagen')
      });

      // Agregar el objeto al marcador
      marker.object = object;
    });

    // Agregar un evento de tracking al marcador
    marker.addEventListener('tracking', () => {
      // Mostrar la imagen cuando se detecta el marcador
      document.getElementById('imagen').style.display = 'block';
    });

    // Agregar un evento de pÃ©rdida de tracking al marcador
    marker.addEventListener('lost', () => {
      // Ocultar la imagen cuando se pierde el tracking del marcador
      document.getElementById('imagen').style.display = 'none';
    });
  </script>
</body>
</html>
