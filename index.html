<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Imagen</title>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Escena A-Frame con AR.js -->
  <a-scene embedded arjs>
    <!-- Marcador predeterminado (hiro) -->
    <a-marker preset="hiro">
      <!-- Imagen que se muestra al detectar el marcador -->
      <a-image 
        src="https://lleyton2024.github.io/7976021.jpg" 
        position="0 0.5 0" 
        rotation="-90 0 0" 
        width="1" 
        height="1">
      </a-image>
    </a-marker>
    <!-- CÃ¡mara para la experiencia AR -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
